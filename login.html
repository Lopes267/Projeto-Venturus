<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenko - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>

    <header class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand fs-3" href="index.html">Kenko</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link fs-5" href="cadastro.html">Cadastre-se</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="sobre-nos.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="index.html">Home</a></li>
                </ul>
            </div>
            <img id="user-profile-pic" class="rounded-circle" src="https://via.placeholder.com/50"
                alt="Foto de perfil do usuário">
        </div>
    </header>

    <main class="form-login text-center">
        <div class="card p-4 shadow">
            <h1 class="h3 mb-3">Login</h1>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                <button class="btn btn-lg btn-primary w-100" type="submit">Entrar</button>
                <p class="mt-3">Não tem uma conta? <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a>
                </p>
                <div id="loginStatus" class="mt-3"></div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
